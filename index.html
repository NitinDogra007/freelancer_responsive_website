<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
		<title>Freelancer Website</title>
	</head>
	<body>
		<nav>
			<a href="">
				<img src="images/logo.png" alt="logo image" class="logo" />
			</a>
			<ul id="menu-links">
				<li>Home</li>
				<li>Services</li>
				<li>Projects</li>
				<li>About Us</li>
			</ul>
			<button class="nav-btn">
				Get Started <img src="images/arrow-white.png" alt="" />
			</button>
			<img
				src="images/menu.png"
				alt=""
				class="menu-icon"
				onclick="toggleMenu()"
			/>
		</nav>
		<header>
			<div class="header-content">
				<h1><span>FREE</span><br /><span>LANCER</span></h1>
				<div class="btn-container">
					<button class="btn-dark">
						Request Call Back <img src="images/phone.png" alt="" />
					</button>
					<button class="btn-light">
						Know More <img src="images/arrow-black.png" alt="" />
					</button>
				</div>
				<p>Passionate UI/UX designers with 10+ years of experience.</p>
			</div>

			<img src="images/user.png" alt="" class="user-img" />
		</header>
	</body>
</html>
